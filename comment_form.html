{% extends 'base.html' %}

{% block title %} What did you think? {% endblock %}

{% block content %}
    <form method="POST" action="/comments">
        {{% form.hidden_tag() %}}
        {% for field in form 
            if field.widget.input_type != 'hidden' %}
        {{ form.content.label }} {{ form.content }}
        <input type="submit" value="Submit">
    </form>
{% endblock %}
