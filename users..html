{% extends 'base.html' %}

{% block title %} User List {% endblock %}
{% block content %}
    <ul>
        {% for user in users %}
            <a href="/user/{{user.id}}"><li>{{ user.username }}</li>=""></a>
        {% endfor %}
    </ul>
    <form action="//meal_plan/new" method="get">
        <input type="submit" value="Make A Meal Plan!">
    </form>
    <form action="/logout">
        <input type="submit" value="Logout">
{% endfor %}
